<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Basic</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Aquí va tu marcador -->
      <a-marker type="pattern" url="pattern-solcret.patt">
        <!-- Aquí va la imagen o modelo que quieres sobreponer -->
        <a-image src="images/x.png" position="0 0 0" rotation="-90 0 0" scale="2 2 2"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
